<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/* body设置的css样式会作用于全页面各元素 */
body {
	background-color: black;
	font-family: Monospace;
	color: green;
}

.pink-text {
	color: pink !important;
}

.blue-text {
	color: blue;
}

#orange-text {
	color: orange;
}
/* 在 <style> 部分中 class 声明的顺序非常重要，第二个声明总是比第一个具有优先权。 */
/* id样式优先级高于元素样式 */
/* 行内样式优先级高于id样式 */
/* !important关键字优先级最高 */
</style>
</head>
<body>
    <h1 style="color: white" id="orange-text" class="pink-text blue-text">Hello World!</h1>
</body>
</html>
