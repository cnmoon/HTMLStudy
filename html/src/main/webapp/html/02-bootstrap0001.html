<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 添加下列代码到你的HTML开头，以引用Bootstrap -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
<!-- 添加下列代码到你的HTML开头，以引用Font Awesome图标库 -->
<link rel="stylesheet"
    href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
</head>
<body>
    <!-- 把所有的HTML内容放在class为container-fluid的div下。 -->
    <div class="container-fluid">
        <!-- 居中文本 -->
        <h2 class="red-text text-center">CatPhotoApp</h2>

        <p>
            Click here for <a href="#">cat photos</a>.
        </p>

        <!-- 响应式的图像 -->
        <a href="#"><img class="img-responsive" src="../images/running-cat.jpg"></a>

        <!-- 按钮样式，bootstrap网格布局，也可以通过这种布局将不同元素放在同一行中 -->
        <div class="row">
            <!-- i 元素起初一般是让其它元素有斜体(italic)的功能，不过现在一般用来指代图标。你可以将 Font Awesome 中的 class 属性添加到 i 元素中，把它变成一个图标 -->
            <div class="col-xs-4">
                <button class="btn btn-block btn-primary">
                    <i class="fa fa-thumbs-up"></i>Like
                </button>
            </div>
            <div class="col-xs-4">
                <button class="btn btn-block btn-info">Info</button>
            </div>
            <div class="col-xs-4">
                <button class="btn btn-block btn-danger">Delete</button>
            </div>
        </div>

        <!-- span可以为inline的元素单独设置样式 -->
        <p>
            Things cats <span class="text-danger">love</span>:
        </p>



        <i class="fa fa-info-circle"></i>

        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <form action="/submit-cat-photo">
            <label><input type="radio" name="indoor-outdoor"> Indoor</label> <label><input
                type="radio" name="indoor-outdoor"> Outdoor</label> <label><input
                type="checkbox" name="personality"> Loving</label> <label><input
                type="checkbox" name="personality"> Lazy</label> <label><input
                type="checkbox" name="personality"> Crazy</label>
            <!-- 文本框的bootstrap class属性 -->
            <input type="text" class="form-control" placeholder="cat photo URL" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
